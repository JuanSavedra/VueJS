<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./vue/vue.js"></script>
    <title>VueJS</title>
</head>
<body>
    <div id="app"> 
        <h1>
            Balance: 
            <span v-if="balanceIsVisible">R$ {{ balance }}</span>
            <span v-else>Hidden</span>
        </h1>
        <button v-on:click="showBalance()">
            <span v-if="balanceIsVisible">Hide Balance</span>
            <span v-else>Show Balance</span>
        </button>
    </div>
    <script src="vueScript.js"></script>
</body>
</html>
