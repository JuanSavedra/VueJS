<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./vue/vue.js"></script>
    <title>VueJS</title>
</head>
<body>
    <div id="app">
        <div class="div-rectangle" v-bind:class="color" v-on:mousemove="currentCoordenates($event)">
            <h1>Current Color: {{ color }}</h1>
            <h1>Coord X: {{ coordX }}</h1>
            <h1>Coord Y: {{ coordY }}</h1>
        </div>
        <div class="div-boxes">
            <div class="box red" v-on:click="changeColor('red')">Red</div>
            <div class="box green" v-on:click="changeColor('green')">Green</div>
            <div class="box blue" v-on:click="changeColor('blue')">Blue</div>
        </div>
    </div>
    <script src="vueScript.js"></script>
</body>
</html>
