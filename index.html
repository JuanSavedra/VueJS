<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./vue/vue.js"></script>
    <title>VueJS</title>
</head>
<body>
    <div id="app"> 
        <div 
            v-on:mouseover="secretContentIsShowing = true"
            v-on:mouseout="secretContentIsShowing = false"
            class="mouseover"
        >
            Mouse over to show
        </div>
        <div v-show="secretContentIsShowing" class="secret-content">
            Secret Content
        </div> 
    </div>
    <script src="vueScript.js"></script>
</body>
</html>
